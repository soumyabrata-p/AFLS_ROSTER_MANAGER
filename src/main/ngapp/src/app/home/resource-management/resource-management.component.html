<div class="row topPanel">
  <div class="col-lg-6 leftPanel"></div>
  <div class="col-lg-6 rightPanel"></div>
</div>
<div class="row bottomPanel mT10">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false" [expanded] = true>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Team Members - Filter
          </mat-panel-title>
          <mat-panel-description>
            {{panelOpenState ? 'click to hide filter' : 'click to customize filter'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
            <mat-form-field>
              <mat-select placeholder="Filter by badge">
                <mat-option *ngFor="let badge of badges" [value]="badge.value">
                  {{ badge.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Filter by Primary Skill">
                  <mat-option *ngFor="let skill of skills" [value]="skill.value">
                    {{ skill.viewValue }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <span class="fill"></span>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
</div>
